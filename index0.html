    }



    function next() {
      document.getElementById("rt").style.display = "";
      document.getElementById("rtt").style.display = "";
      document.getElementById("ttt").style.display = "none";
      if (e >= 2) {
        var m1 = 'E'
      } else {
        var m1 = 'I'
      }
      if (s >= 2) {
        var m2 = 'S'
      } else {
        var m2 = 'N'
      }
      if (t >= 2) {
        var m3 = 'T'
      } else {
        var m3 = 'F'
      }
      if (j >= 2) {

      } else {
        var m4 = 'P'
      }

      console.log(result);
