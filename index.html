    function test_mbti() {
      document.getElementById("question").style.display = "none";
      document.getElementById("a2").style.display = "none";

      if (e >= 2) {
        var m1 = 'E'
      } else {
        var m1 = 'I'
      }
      if (s >= 2) {
        var m2 = 'S'
      } else {
        var m2 = 'N'
      }
      if (t >= 2) {
        var m3 = 'T'
      } else {
        var m3 = 'F'
      }
      if (j >= 2) {
        var m4 = 'J'
      } else {
        var m4 = 'P'
      }
      const mbti = m1.concat(m2, m3, m4);
      console.log('mbti : ' + mbti);
      test_result();
    }
